<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="./style.css"></link>
  </head>
  <body>
    <header class="flex-row dark-background">
      <section class="refubook">
        <a href="./index.html">RefuBook</a>
      </section>
      <nav class="nav-width flex-row">
        <li class="list"><a href="./index.html">Home</a></li>
        <li class="list"><a href="./about.html">About</a></li>
        <li class="list"><a href="./contact.html">Contact</a></li>
      </nav>
    </header>
    <main>
      <section class="section--1">
        <div class="containerfirst">
          <h1>Get in Touch</h1>
          <p class="parag">
            Want to get in touch? We'd love to hear from you. Here how you can
            reach us
          </p>
          <input class="hello-email" placeholder="hello@gmail.com" type="email"></input>
          <textarea class="hello-message" placeholder="Your Message" type="text"></textarea>
          <button class="button-send">Send</button>
          <a class="btn" href="#social">Reach us on Social Media! &DownArrow;</a>
        </div>
        <picture class="containersec">
            <img src="https://images.unsplash.com/photo-1521790361543-f645cf042ec4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8ZW1haWx8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60" class="image-person" alt="person-image">
        </picture>
      </section>
    </main>
    <aside class>
      <p class="para2">Do you have any question? You can reach 7/24 to our experts and they will answer in 24 hours!</p>
    </aside>
    <ul class="social-media" id="social">
      <li>
        <picture><img src="./images/instagram.svg" alt="instagram" height="30" width="50"> </picture>
      </li>
      <li>
        <picture><img src="./images/email.svg" alt="email" height="30" width="50"> </picture>
      </li>
      <li>
        <picture><img src="./images/twitter.svg" alt="twitter" height="30" width="50"> </picture>
      </li>
    </ul>
    <footer class="footer">
      <p>Copyright Â®</p>
